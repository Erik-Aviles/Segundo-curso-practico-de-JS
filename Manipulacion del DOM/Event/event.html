<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./event.css">
    <title>Event</title>
</head>
<body>
    <section>
        <h1>Event Listener</h1>
        <div class="container" id="idContainer">
            <h2>Lista de platos fuertes</h2>
            <form id="form" action="">
                <input id="inputList" type="text" placeholder="Agregar tu plato favorito">
                <button type="button" class="btn-Button" id="btnButtonLista">+</button>
            </form>
            <ol class="listaOrder" id="listOrdenada"></ol>
        </div>

        <button id="idButton" class="btnButton">Hazme click</button>
        <p id="idParrafo" class="pParrafo">Copiame</p>
        <img src="https://media.istockphoto.com/photos/la-boca-buenos-aires-argentina-picture-id1151759734?b=1&k=20&m=1151759734&s=612x612&w=0&h=I3ndAgtVSMBRe6A_ks9W9bX2UPzNdUfNT-xNofT6FTg=" alt="" id="idImg" class="imgImagen">
       <div class="input-container" id="idDiv">
           <input type="text" id="idInput" class="input" placeholder="Modificame">
           <p id="pText" class='text'></p>
       </div>
    </section>
    <script src="./event.js"></script>
</body>
</html>
